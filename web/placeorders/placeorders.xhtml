<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>
            Please enter your products...
        </h1>
    <br />
    
    <h:form>
        <h:panelGrid columns="3">
            Name: <h:inputText id="nameField" value="#{cartItemBean.itemName}" /> <h:message for="nameField" />
            Quantity: <h:inputText id="qtyField" value="#{cartItemBean.itemQty}" /> <h:message for="qtyField" />
            <h:panelGroup/> <h:commandButton value="Add" action="#{cartBean.addItem()}">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
        </h:panelGrid>
    
        <h:dataTable var="i" value="#{cartBean.cartItems}" border="1">
    <h:column>
    <f:facet name="header">
    <h:outputText value="Name"/>
    </f:facet>
        <h:outputText value="#{i.itemName}"/>
	</h:column>

<h:column>
	<f:facet name="header">
	<h:outputText value="Quantity"/>
	</f:facet>
	
    <h:outputText value="#{i.itemQty}"/>
</h:column>
    </h:dataTable>
        
        <h:outputText value="You have totally #{cartBean.cartItems.size()} items in your cart"/>
        <br />
        <h:commandLink value="Next page -->" action="address" />
        </h:form>
    </h:body>
</html>
